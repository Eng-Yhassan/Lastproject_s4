    <!-- booking form -->
    <div class="booking-container">
        <h1>Book Your Tour</h1>
        <form id="bookingForm">
            <input type="text" id="fullname" placeholder="Your Full Name" class="in-1"><br>
            <input type="email" id="email" placeholder="Your Email" class="in-2" ><br>

            <select id="tourType" class="in-3">
                <option value="">Select Tour Type</option>
                <option value="Family Tour">Family Tour</option>
                <option value="Adventure Tour">Adventure Tour</option>
                <option value="Business Tour">Business Tour</option>
            </select><br>

            <input type="date" id="tourDate" class="in-4"><br>

            <button type="submit">Book Now</button>
        </form>
    </div>



    <script>
        $("#bookingForm").submit(function (e) {
            e.preventDefault();

            var name = $("#fullname").val().trim();
            var email = $("#email").val().trim();
            var tour = $("#tourType").val();
            var date = $("#tourDate").val();

            if (name === "" || email === "" || tour === "" || date === "") {
                alert("Fadlan buuxi dhammaan meelaha booking-ka.");
                return;
            } else {
                // alert("Booking successful! Mahadsanid " + name + ".");
                alert(`Booking successful! Mahadsanid mr ${name}.`)
                // Optional: Clean the form
                $("#bookingForm")[0].reset();
               

            }
            window.location.href = "index.html";
        });
